<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>E-Commerce Hero</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">
          <a href="#" class="brand-link">
            <h1 class="brand-text">ai mouse</h1>
          </a>
        </div>
        <div class="menu">
          <nav>
            <ul class="navigation">
              <li class="navigation-item active">
                <a href="#" class="navigation-link">
                  <span class="navigation-link-text">Home</span>
                </a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">
                  <span class="navigation-link-text">About</span>
                </a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">
                  <span class="navigation-link-text">Shop</span>
                </a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link btn login-btn">
                  <span class="navigation-link-text">Login</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="content">
        <div class="product-image">
          <img src="assets/img/mouse-black.png" alt="product" />
        </div>
        <h2 class="product-name">AI Mouse 2nd 2.4G Wireless Mouse</h2>
        <button class="btn add-to-cart-btn">
          <span>Buy Now</span>
          <span class="icon material-symbols-outlined"> shopping_cart </span>
        </button>
        <div class="decoration-lines decoration-line-1"></div>
        <div class="decoration-lines decoration-line-2"></div>
      </main>
      <footer class="footer">
        <div class="footer-navigation">
          <div class="nav-arrow prev-arrow">
            <span class="material-symbols-outlined arrow arrow-prev">
              chevron_left
            </span>
          </div>
          <div class="nav-arrow next-arrow">
            <span class="material-symbols-outlined arrow arrow-next">
              chevron_right
            </span>
          </div>
        </div>
        <div class="page-count"><span>1</span>/<span>3</span></div>
      </footer>
      <div class="page-selectors">
        <div class="page-selector"></div>
        <div class="page-selector active"></div>
        <div class="page-selector"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
