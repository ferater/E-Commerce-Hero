<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css" />
  <title>E-Commerce Hero</title>
</head>

<body>
  <div class="switch-container">
    <div class="tooltip">
      <div>
        <span>Auto Slide</span>
        <span class="time">1000 ms</span>
      </div>
      <input type="range" min="1000" max="5000" value="1000" class="timer" id="myRange">
    </div>
    <label for="switch">
      <input type="checkbox" name="" id="switch">
      <div class="auto-switch"></div>
    </label>
  </div>
  <div class="container">
    <header class="header">
      <div class="brand">
        <a href="#" class="brand-link">
          <h1 class="brand-text">ai mouse</h1>
        </a>
      </div>
      <nav>
        <div class="menu">
          <ul class="navigation">
            <li class="navigation-item active">
              <a href="#" class="navigation-link">
                <span class="navigation-link-text">Home</span>
              </a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">
                <span class="navigation-link-text">About</span>
              </a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">
                <span class="navigation-link-text">Shop</span>
              </a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link btn login-btn">
                <span class="navigation-link-text">Login</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- populate by js -->
    </main>
    <footer class="footer">
      <div class="footer-navigation">
        <div class="nav-arrow prev-arrow">
          <span class="material-symbols-outlined arrow arrow-prev">
            chevron_left
          </span>
        </div>
        <div class="nav-arrow next-arrow">
          <span class="material-symbols-outlined arrow arrow-next">
            chevron_right
          </span>
        </div>
      </div>
      <div class="page-count">
        <!-- populate by js -->
      </div>
    </footer>
    <div class="decorations">
      <div class="decoration-lines decoration-line-1"></div>
      <div class="decoration-lines decoration-line-2"></div>
    </div>
    <div class="page-indicator-container">
      <!-- populate by js -->
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
